<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인용 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>개인용 계산기</h1>

    <!-- 환율 계산기 -->
    <section id="exchange-calculator">
        <h2>환율 계산기</h2>
        <p>현재 1달러 = <span id="usd-rate">1350</span>원</p>
        <input type="number" id="usd-amount" placeholder="달러 금액 입력">
        <button onclick="convertToKRW()">계산</button>
        <p>결과: <span id="krw-result"></span> 원</p>
    </section>

    <!-- 퍼센트 계산기 -->
    <section id="percentage-calculator">
        <h2>퍼센트 계산기</h2>
        <input type="number" id="total-amount" placeholder="전체 금액">
        <div class="percent-container">
            <input type="number" id="percentage" placeholder="0">
            <span>%</span>
        </div>
        <button onclick="calculatePercentage()">계산</button>
        <p>결과: <span id="percentage-result"></span></p>
    </section>

    <!-- 일반 계산기 -->
    <section id="basic-calculator">
        <h2>일반 계산기</h2>
        <div id="calculator">
            <input type="text" id="calc-display" disabled>
            <div id="calc-buttons" class="grid-3x3">
                <!-- 버튼은 JS에서 생성 -->
            </div>
        </div>
    </section>

    <!-- 목표 수익 계산기 -->
    <section id="profit-calculator">
        <h2>목표 수익 계산기</h2>
        <div class="input-group">
            <input type="number" id="investment" placeholder="투자 금액">
            <span>USDT</span>
        </div>
        <div class="input-group">
            <select id="leverage">
                <option value="5">레버리지 5배</option>
                <option value="10">레버리지 10배</option>
            </select>
        </div>
        <button onclick="calculateProfit()">계산</button>
        <p>익절 금액: <span id="profit-result"></span> USDT</p>
        <p>손절 금액: <span id="loss-result"></span> USDT</p>
        <p>수수료: <span id="fee-result"></span> USDT</p>
    </section>

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Futures Calculator</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1>코인 리스크 관리</h1>
      <form id="calculator">
        <label for="entryPrice">진입금액 (USDT):</label>
        <input type="number" id="entryPrice" placeholder="Enter price, e.g., 10000" required>
    
        <label for="positionType">Position Type:</label>
        <select id="positionType" required>
          <option value="Long">Long</option>
          <option value="Short">Short</option>
        </select>
    
        <button type="button" onclick="calculate()">Calculate</button>
      </form>
    
      <div class="result" id="result">
        <p>Results will be displayed here.</p>
      </div>
    
      <script src="script.js"></script>
    </body>
    </html>
    
    
    <!-- 히스토리 -->
    <section id="history">
        <h2>계산 히스토리</h2>
        <ul id="history-list">
            <!-- 히스토리가 JS에서 추가 -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
